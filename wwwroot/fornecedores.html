<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fornecedores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Cadastro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="fornecedores.html">Fornecedores</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">Fornecedores</h1>
      <button class="btn btn-success" id="btnNovoFornecedor">+ Novo Fornecedor</button>
    </div>

    <div id="mensagem" class="alert d-none" role="alert"></div>
    <div id="carregando" class="text-center text-secondary my-3 d-none">Carregando...</div>

    <div class="table-responsive">
      <table class="table table-striped" id="tabelaFornecedores">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome Fantasia</th>
            <th>CNPJ</th>
            <th>Email de Vendas</th>
            <th>Telefone</th>
            <th>Categoria</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbodyFornecedores"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal Fornecedor -->
  <div class="modal fade" id="fornecedorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fornecedorModalLabel">Novo Fornecedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formFornecedor">
          <div class="modal-body">
            <input type="hidden" id="fornecedorId">
            <div class="mb-3">
              <label class="form-label" for="fornecedorNomeFantasia">Nome Fantasia</label>
              <input class="form-control" id="fornecedorNomeFantasia" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="fornecedorCnpj">CNPJ</label>
              <input class="form-control" id="fornecedorCnpj" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="fornecedorEmailVendas">Email de Vendas</label>
              <input type="email" class="form-control" id="fornecedorEmailVendas" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="fornecedorTelefone">Telefone</label>
              <input class="form-control" id="fornecedorTelefone" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="fornecedorCategoria">Categoria</label>
              <input class="form-control" id="fornecedorCategoria" placeholder="ex: eletrônicos, limpeza" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const FORNECEDORES_API = '/api/fornecedores';

    function checkLogin() {
      const usuario = localStorage.getItem('usuarioLogado');
      if (!usuario) { window.location.href = 'login.html'; }
    }

    function showMessage(texto, tipo) {
      const el = document.getElementById('mensagem');
      el.className = `alert alert-${tipo}`;
      el.textContent = texto;
      el.classList.remove('d-none');
      setTimeout(() => el.classList.add('d-none'), 3000);
    }

    async function carregarFornecedores() {
      document.getElementById('carregando').classList.remove('d-none');
      try {
        const resp = await fetch(FORNECEDORES_API, { credentials: 'include' });
        if (!resp.ok) throw new Error('Erro ao carregar fornecedores');
        const dados = await resp.json();
        preencherTabela(dados);
      } catch (e) {
        console.error(e);
        showMessage('Erro ao carregar fornecedores', 'danger');
      } finally {
        document.getElementById('carregando').classList.add('d-none');
      }
    }

    function preencherTabela(fornecedores) {
      const tbody = document.getElementById('tbodyFornecedores');
      tbody.innerHTML = '';
      fornecedores.forEach(f => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${f.id}</td>
          <td>${f.nomeFantasia}</td>
          <td>${f.cNPJ || f.cNPJ}</td>
          <td>${f.emailVendas}</td>
          <td>${f.telefone}</td>
          <td>${f.categoria}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="abrirModal(${f.id})">Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deletarFornecedor(${f.id}, '${f.nomeFantasia}')">Excluir</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    async function abrirModal(id) {
      document.getElementById('formFornecedor').reset();
      document.getElementById('fornecedorId').value = id || '';
      document.getElementById('fornecedorModalLabel').textContent = id ? 'Editar Fornecedor' : 'Novo Fornecedor';
      const modal = new bootstrap.Modal(document.getElementById('fornecedorModal'));

      if (id) {
        try {
          const resp = await fetch(`${FORNECEDORES_API}/${id}`, { credentials: 'include' });
          const f = await resp.json();
          document.getElementById('fornecedorNomeFantasia').value = f.nomeFantasia;
          document.getElementById('fornecedorCnpj').value = f.cNPJ || f.cNPJ;
          document.getElementById('fornecedorEmailVendas').value = f.emailVendas;
          document.getElementById('fornecedorTelefone').value = f.telefone;
          document.getElementById('fornecedorCategoria').value = f.categoria;
        } catch (e) { console.error(e); }
      }
      modal.show();
    }

    async function salvarFornecedor(e) {
      e.preventDefault();
      const id = document.getElementById('fornecedorId').value;
      const payload = {
        id: id ? parseInt(id) : 0,
        NomeFantasia: document.getElementById('fornecedorNomeFantasia').value.trim(),
        CNPJ: document.getElementById('fornecedorCnpj').value.trim(),
        EmailVendas: document.getElementById('fornecedorEmailVendas').value.trim(),
        Telefone: document.getElementById('fornecedorTelefone').value.trim(),
        Categoria: document.getElementById('fornecedorCategoria').value.trim()
      };

      try {
        const resp = await fetch(id ? `${FORNECEDORES_API}/${id}` : FORNECEDORES_API, {
          method: id ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          credentials: 'include'
        });
        if (!resp.ok) throw new Error('Erro ao salvar');
        showMessage(id ? 'Fornecedor atualizado!' : 'Fornecedor criado!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('fornecedorModal')).hide();
        carregarFornecedores();
      } catch (e) {
        console.error(e);
        showMessage('Erro ao salvar fornecedor', 'danger');
      }
    }

    async function deletarFornecedor(id, nome) {
      if (!confirm(`Deseja excluir o fornecedor "${nome}"?`)) return;
      try {
        const resp = await fetch(`${FORNECEDORES_API}/${id}`, { method: 'DELETE', credentials: 'include' });
        if (!resp.ok) throw new Error('Erro ao excluir');
        showMessage('Fornecedor excluído!', 'success');
        carregarFornecedores();
      } catch (e) {
        console.error(e);
        showMessage('Erro ao excluir fornecedor', 'danger');
      }
    }

    document.getElementById('btnNovoFornecedor').addEventListener('click', () => abrirModal());
    document.getElementById('formFornecedor').addEventListener('submit', salvarFornecedor);

    checkLogin();
    carregarFornecedores();
  </script>
</body>
</html>
