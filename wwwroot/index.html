<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest칚o - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 30px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-produtos {
            background: linear-gradient(135deg, #4ac29a 0%, #3ba5b4 100%) !important;
            margin: 20px 30px 0 30px;
            border-radius: 8px;
        }
        .btn-logout {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-logout:hover { background: rgba(255, 255, 255, 0.4); }
        .content { padding: 30px; }
        .btn-novo {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-novo-prod { background: #3ba5b4; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { padding: 15px; text-align: left; border-bottom: 2px solid #eee; background: #fcfcfc; color: #444; }
        td { padding: 15px; border-bottom: 1px solid #eee; color: #666; }
        .produto-preview { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; margin-right: 5px; }
        .btn-deletar { background: #ff4d4d; }
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal.ativo { display: flex; }
        .modal-conteudo { background: white; padding: 30px; border-radius: 8px; width: 450px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .mensagem { padding: 15px; border-radius: 5px; margin: 10px 30px; display: none; }
        .sucesso { background: #d4edda; color: #155724; display: block; }
        .erro { background: #f8d7da; color: #721c24; display: block; }
        .loading { text-align: center; padding: 20px; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>游논 Gest칚o de Usu치rios</h2>
            <button class="btn-logout" onclick="fazerLogout()">Sair do Sistema</button>
        </div>

        <div id="msg-geral" class="mensagem"></div>

        <div class="content">
            <button class="btn-novo" onclick="abrirModalUsuario()">+ Novo Usu치rio</button>
            <div id="load-users" class="loading">Carregando usu치rios...</div>
            <table id="tab-users" style="display:none">
                <thead>
                    <tr><th>ID</th><th>Nome</th><th>Email</th><th>A칞칫es</th></tr>
                </thead>
                <tbody id="corpo-users"></tbody>
            </table>
        </div>

        <div class="header header-produtos">
            <h2>游 Meus Produtos</h2>
            <button class="btn-logout" onclick="abrirModalProduto()">+ Adicionar Produto</button>
        </div>

        <div class="content">
            <div id="load-prod" class="loading">Carregando estoque...</div>
            <table id="tab-prod" style="display:none">
                <thead>
                    <tr><th>Foto</th><th>Descri칞칚o</th><th>Qtd</th><th>Pre칞o</th><th>Fornecedor</th><th>A칞칫es</th></tr>
                </thead>
                <tbody id="corpo-prod"></tbody>
            </table>
        </div>
    </div>

    <div id="modal-user" class="modal">
        <div class="modal-conteudo">
            <h3>Cadastrar Usu치rio</h3><br>
            <form onsubmit="salvarUsuario(event)">
                <div class="form-group"><label>Nome</label><input type="text" id="u-nome" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="u-email" required></div>
                <div class="form-group"><label>Senha</label><input type="password" id="u-senha" required></div>
                <button type="submit" class="btn-novo" style="width:100%">Salvar Usu치rio</button>
                <button type="button" onclick="fecharModais()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="modal-prod" class="modal">
        <div class="modal-conteudo">
            <h3>Novo Produto</h3><br>
            <form onsubmit="salvarProduto(event)">
                <div class="form-group"><label>Descri칞칚o</label><input type="text" id="p-desc" required></div>
                <div class="form-group"><label>Quantidade</label><input type="number" id="p-qtd" required></div>
                <div class="form-group"><label>Valor (R$)</label><input type="number" step="0.01" id="p-valor" required></div>
                <div class="form-group"><label>Fornecedor</label><input type="text" id="p-forn" required></div>
                <div class="form-group"><label>Imagem</label><input type="file" id="p-img" accept="image/*"></div>
                <button type="submit" class="btn-novo btn-novo-prod" style="width:100%">Salvar no Estoque</button>
                <button type="button" onclick="fecharModais()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const API_U = '/api/usuarios';
        const API_P = '/api/produtos';

        // In칤cio autom치tico
        window.onload = () => {
            if (!localStorage.getItem('usuarioLogado')) {
                window.location.href = 'login.html';
                return;
            }
            carregarUsuarios();
            carregarProdutos();
        };

        // --- FUN칂칏ES DE USU츼RIOS ---
        async function carregarUsuarios() {
            try {
                const res = await fetch(API_U, { credentials: 'include' });
                if (res.status === 401) { logoutForcado(); return; }
                const dados = await res.json();
                
                const html = dados.map(u => `
                    <tr>
                        <td>${u.id}</td>
                        <td>${u.nome}</td>
                        <td>${u.email}</td>
                        <td><button class="btn btn-deletar" onclick="deletarUsuario(${u.id})">Excluir</button></td>
                    </tr>
                `).join('');
                
                document.getElementById('corpo-users').innerHTML = html;
                document.getElementById('load-users').style.display = 'none';
                document.getElementById('tab-users').style.display = 'table';
            } catch (e) { console.error(e); }
        }

        async function salvarUsuario(e) {
            e.preventDefault();
            const payload = {
                nome: document.getElementById('u-nome').value,
                email: document.getElementById('u-email').value,
                senha: document.getElementById('u-senha').value
            };

            const res = await fetch(API_U, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload),
                credentials: 'include'
            });

            if(res.ok) { 
                fecharModais(); 
                carregarUsuarios(); 
                avisar("Usu치rio criado!");
            }
        }

        async function deletarUsuario(id) {
            if(!confirm("Deseja excluir este usu치rio?")) return;
            await fetch(`${API_U}/${id}`, { method: 'DELETE', credentials: 'include' });
            carregarUsuarios();
        }

        // --- FUN칂칏ES DE PRODUTOS ---
        async function carregarProdutos() {
            try {
                const res = await fetch(API_P, { credentials: 'include' });
                if (res.status === 401) return;
                const dados = await res.json();
                
                const html = dados.map(p => `
                    <tr>
                        <td>${p.caminhoImagem ? `<img src="/${p.caminhoImagem}" class="produto-preview">` : '---'}</td>
                        <td>${p.descricao}</td>
                        <td>${p.quantidade}</td>
                        <td>R$ ${parseFloat(p.valor).toFixed(2)}</td>
                        <td>${p.fornecedor}</td>
                        <td><button class="btn btn-deletar" onclick="deletarProduto(${p.id})">Remover</button></td>
                    </tr>
                `).join('');
                
                document.getElementById('corpo-prod').innerHTML = html;
                document.getElementById('load-prod').style.display = 'none';
                document.getElementById('tab-prod').style.display = 'table';
            } catch (e) { console.error(e); }
        }

        async function salvarProduto(e) {
            e.preventDefault();
            const fd = new FormData();
            fd.append('descricao', document.getElementById('p-desc').value);
            fd.append('quantidade', document.getElementById('p-qtd').value);
            fd.append('valor', document.getElementById('p-valor').value);
            fd.append('fornecedor', document.getElementById('p-forn').value);
            
            const img = document.getElementById('p-img').files[0];
            if(img) fd.append('imagem', img);

            const res = await fetch(API_P, {
                method: 'POST',
                body: fd,
                credentials: 'include'
            });

            if(res.ok) { 
                fecharModais(); 
                carregarProdutos(); 
                avisar("Produto adicionado!");
            }
        }

        async function deletarProduto(id) {
            if(!confirm("Remover do estoque?")) return;
            await fetch(`${API_P}/${id}`, { method: 'DELETE', credentials: 'include' });
            carregarProdutos();
        }

        // --- AUXILIARES ---
        function abrirModalUsuario() { document.getElementById('modal-user').classList.add('ativo'); }
        function abrirModalProduto() { document.getElementById('modal-prod').classList.add('ativo'); }
        function fecharModais() { 
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('ativo'));
            document.querySelectorAll('form').forEach(f => f.reset());
        }
        function avisar(txt) {
            const m = document.getElementById('msg-geral');
            m.textContent = txt; m.className = "mensagem sucesso";
            setTimeout(() => m.className = "mensagem", 3000);
        }
        function logoutForcado() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        }
        function fazerLogout() { if(confirm("Deseja sair?")) logoutForcado(); }
    </script>
</body>
</html>
